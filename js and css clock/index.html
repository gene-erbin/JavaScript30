<!DOCTYPE HTML>
<html>
    <head>
        <title>js and css clock</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="clock">
            <div class="clock-circle">
                <div class="clock-hand hour"></div>
                <div class="clock-hand minute"></div>
                <div class="clock-hand second"></div>
            </div>
        </div>
        <script>
            const secondHand = document.querySelector('.second');
            const minuteHand = document.querySelector('.minute');
            const hourHand = document.querySelector('.hour');

            function setDate() {
                const now = new Date();

                const seconds = now.getSeconds();
                const secondsDegrees = 90 + ((seconds / 60) * 360);
                secondHand.style.transform = `rotate(${secondsDegrees}deg)`;

                const minutes = now.getMinutes();
                const minutesDegrees = 90 + (minutes / 60) * 360;
                minuteHand.style.transform = `rotate(${minutesDegrees}deg)`;

                const hours = now.getHours();
                const hoursDegrees = 90 + (hours / 12) * 360;
                hourHand.style.transform = `rotate(${hoursDegrees}deg)`;
            }

           setInterval(setDate, 1000);
        </script>
    </body>
</html>
