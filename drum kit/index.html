<!DOCTYPE HTML>
<html>
    <head>
        <title>Drum kit</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="keys">
            <div class="key" data-key="65">
                <p class="key_name">A</p>
                <p class="key_sound">clap</p>
            </div>
            <div class="key" data-key="83">
                <p class="key_name">S</p>
                <p class="key_sound">hihat</p>
            </div>
            <div class="key" data-key="68">
                <p class="key_name">D</p>
                <p class="key_sound">kick</p>
            </div>
            <div class="key" data-key="70">
                <p class="key_name">F</p>
                <p class="key_sound">openhat</p>
            </div>
            <div class="key" data-key="71">
                <p class="key_name">G</p>
                <p class="key_sound">boom</p>
            </div>
            <div class="key" data-key="72">
                <p class="key_name">H</p>
                <p class="key_sound">ride</p>
            </div>
            <div class="key" data-key="74">
                <p class="key_name">J</p>
                <p class="key_sound">snare</p>
            </div>
            <div class="key" data-key="75">
                <p class="key_name">K</p>
                <p class="key_sound">tom</p>
            </div>
            <div class="key" data-key="76">
                <p class="key_name">L</p>
                <p class="key_sound">tink</p>
            </div>
        </div>
        <audio data-key="65" src="sounds/clap.wav"></audio>
        <audio data-key="83" src="sounds/hihat.wav"></audio>
        <audio data-key="68" src="sounds/kick.wav"></audio>
        <audio data-key="70" src="sounds/openhat.wav"></audio>
        <audio data-key="71" src="sounds/boom.wav"></audio>
        <audio data-key="72" src="sounds/ride.wav"></audio>
        <audio data-key="74" src="sounds/snare.wav"></audio>
        <audio data-key="75" src="sounds/tom.wav"></audio>
        <audio data-key="76" src="sounds/tink.wav"></audio>
        <script>
            window.addEventListener('keydown', function(e) {
                let audios = Array.from(document.getElementsByTagName('audio'));
                audios.forEach( (audio) => {
                    if (audio.dataset.key == e.keyCode) {
                        audio.play();
                    }
                });
                /*for (let i=0; i<=audios.length; i++){
                    if (audios[i].dataset.key == e.keyCode) {
                        audios[i].play();
                    }
                }*/
            });
        </script>
    </body>
</html>
